<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>TSPM · Playground</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.css"
    />
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%8C%B2%3C%2Ftext%3E%3C%2Fsvg%3E"
      type="image/svg+xml"
    />
  </head>

  <body>
    <div id="playground-container" style="visibility: visible">
      <header>
        <div class="header-item">
          <bold></bold>
        </div>

        <div class="header-item">
          <label for="logging-checkbox">log</label>
          <input id="logging-checkbox" type="checkbox" />
        </div>

        <div class="header-item">
          <label for="query-checkbox">query</label>
          <input id="query-checkbox" type="checkbox" checked="checked" />
        </div>

        <div class="header-item">
          <label for="update-time">parse time: </label>
          <span id="update-time"></span>
        </div>

        <select id="language-select"><option value="bash/tree-sitter">bash · tree-sitter</option> <option value="c/tree-sitter">c · tree-sitter</option> <option value="c-sharp/tree-sitter">c-sharp · tree-sitter</option> <option value="cmake/uyha">cmake · uyha</option> <option value="comment/stsewd">comment · stsewd</option> <option value="css/tree-sitter">css · tree-sitter</option> <option value="diff/the-mikedavis">diff · the-mikedavis</option> <option value="dockerfile/camdencheek">dockerfile · camdencheek</option> <option value="elixir/elixir-lang" selected="selected">elixir · elixir-lang</option> <option value="elm/elm-tooling">elm · elm-tooling</option> <option value="erlang/the-mikedavis">erlang · the-mikedavis</option> <option value="fish/ram02z">fish · ram02z</option> <option value="git-commit/the-mikedavis">git-commit · the-mikedavis</option> <option value="git-config/the-mikedavis">git-config · the-mikedavis</option> <option value="git-rebase/the-mikedavis">git-rebase · the-mikedavis</option> <option value="glsl/theHamsta">glsl · theHamsta</option> <option value="go/tree-sitter">go · tree-sitter</option> <option value="graphql/bkegley">graphql · bkegley</option> <option value="haskell/tree-sitter">haskell · tree-sitter</option> <option value="hcl/michahoffmann">hcl · michahoffmann</option> <option value="html/tree-sitter">html · tree-sitter</option> <option value="iex/elixir-lang">iex · elixir-lang</option> <option value="java/tree-sitter">java · tree-sitter</option> <option value="javascript/tree-sitter">javascript · tree-sitter</option> <option value="json/tree-sitter">json · tree-sitter</option> <option value="julia/tree-sitter">julia · tree-sitter</option> <option value="kotlin/fwcd">kotlin · fwcd</option> <option value="latex/latex-lsp">latex · latex-lsp</option> <option value="ledger/cbarrete">ledger · cbarrete</option> <option value="llvm/benwilliamgraham">llvm · benwilliamgraham</option> <option value="llvm-mir/flakebi">llvm-mir · flakebi</option> <option value="lua/nvim-treesitter">lua · nvim-treesitter</option> <option value="make/alemuller">make · alemuller</option> <option value="markdown/mdeiml">markdown · mdeiml</option> <option value="nix/cstrahan">nix · cstrahan</option> <option value="ocaml/tree-sitter">ocaml · tree-sitter</option> <option value="ocaml-interface/tree-sitter">ocaml-interface · tree-sitter</option> <option value="org/milisims">org · milisims</option> <option value="perl/ganezdragon">perl · ganezdragon</option> <option value="php/tree-sitter">php · tree-sitter</option> <option value="protobuf/yusdacra">protobuf · yusdacra</option> <option value="python/tree-sitter">python · tree-sitter</option> <option value="regex/tree-sitter">regex · tree-sitter</option> <option value="rescript/nkrkv">rescript · nkrkv</option> <option value="ruby/tree-sitter">ruby · tree-sitter</option> <option value="rust/tree-sitter">rust · tree-sitter</option> <option value="scala/tree-sitter">scala · tree-sitter</option> <option value="solidity/joranhonig">solidity · joranhonig</option> <option value="tablegen/flakebi">tablegen · flakebi</option> <option value="tsq/tree-sitter">tsq · tree-sitter</option> <option value="tsx/tree-sitter">tsx · tree-sitter</option> <option value="typescript/tree-sitter">typescript · tree-sitter</option> <option value="vue/ikatyang">vue · ikatyang</option> <option value="wgsl/szebniok">wgsl · szebniok</option> <option value="yaml/ikatyang">yaml · ikatyang</option> <option value="zig/maxxnino">zig · maxxnino</option></select>
      </header>

      <main>
        <div id="input-pane">
          <div id="code-container">
            <textarea id="code-input" style="display: none"></textarea>
          </div>
          <div id="query-container" style="">
            <textarea id="query-input" style="display: none">(ERROR) @error</textarea>
          </div>
        </div>

        <div id="output-container-scroll">
          <pre
            id="output-container"
            class="highlight"
            tabindex="0"
            style="counter-increment: clusterize-counter 0"
          ><div></div></pre>
        </div>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>

    <script>
      LANGUAGE_BASE_URL = "";
    </script>
    <script src="tree-sitter.js"></script>
    <script src="playground.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #playground-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header {
        box-sizing: border-box;
        display: flex;
        padding: 20px;
        height: 60px;
        border-bottom: 1px solid #aaa;
      }

      main {
        flex: 1;
        position: relative;
      }

      #input-pane {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 50%;
        display: flex;
        flex-direction: column;
      }

      #code-container,
      #query-container {
        flex: 1;
        position: relative;
        overflow: hidden;
        border-right: 1px solid #aaa;
        border-bottom: 1px solid #aaa;
      }

      #output-container-scroll {
        position: absolute;
        top: 0;
        left: 50%;
        bottom: 0;
        right: 0;
      }

      .header-item {
        margin-right: 30px;
      }

      #playground-container .CodeMirror {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
      }

      #output-container-scroll {
        flex: 1;
        padding: 0;
        overflow: auto;
      }

      #output-container {
        padding: 0 10px;
        margin: 0;
      }

      #logging-checkbox {
        vertical-align: middle;
      }

      .CodeMirror div.CodeMirror-cursor {
        border-left: 3px solid red;
      }

      a {
        text-decoration: none;
        color: #040404;
        padding: 2px;
      }

      a:hover {
        text-decoration: underline;
      }

      a.highlighted {
        background-color: #d9d9d9;
        color: red;
        border-radius: 3px;
        text-decoration: underline;
      }

      .query-error {
        text-decoration: underline red dashed;
        -webkit-text-decoration: underline red dashed;
      }
    </style>
  </body>
</html>
